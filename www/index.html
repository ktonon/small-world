<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Small World</title>
	<style>
		body,
		html {
			margin: 0;
			height: 100%;
			overflow: hidden
		}

		canvas {
			width: 100%;
			height: 100%;
			touch-action: none;
			/* stop browser pan/zoom gestures */
			-ms-touch-action: none;
			/* old Edge */
			user-select: none;
			-webkit-user-select: none;
			-webkit-touch-callout: none;
			overscroll-behavior: contain;
			/* prevent scroll chaining/bounce */
		}
	</style>
</head>

<body>
	<canvas id="globe"></canvas>
	<script type="module" src="./main.js"></script>
	<video id="earthVideo" src="../images/earth.mp4" playsinline muted loop></video>
</body>

</html>
